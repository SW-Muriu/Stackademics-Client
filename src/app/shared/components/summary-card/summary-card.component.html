<mat-card appearance="outlined" class="summary-card">
  <div class="card-container">
    @for (summary of summaries | async; track $index) {
      <div class="card-section">
        <div class="card-title">{{ summary.name }}</div>
        <div class="card-value">{{ summary.value }}</div>
      </div>
      @if ($index !== 3) {
        <div class="divider"></div>
      }
    }
  </div>
</mat-card>
