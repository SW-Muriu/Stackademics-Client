<section class="CU-page-styler">
  <div>
    <h2>Generate Student Data</h2>
  </div>
  <mat-card appearance="outlined">
    <mat-card-content>
      <form [formGroup]="dataForm">
        <div class="fieldset">
          <!-- First Name -->
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Number of records to generate</mat-label>
            <mat-hint>The range of records: 1 - 1 Million</mat-hint>
            <input
              formControlName="numberOfRecords"
              matInput
              placeholder="How many records do you want?"
              type="number" />
            @if (dataForm.get('numberOfRequests')?.hasError('required')) {
              <mat-error>First Name is required</mat-error>
            }
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <!-- Submit Button -->
      <button
        (click)="onQuit()"
        mat-flat-button
        style="background-color: #9333ea; color: white">
        Back
      </button>
      <button
        (click)="onSubmit()"
        [disabled]="!dataForm.valid"
        [style.background-color]="dataForm.valid ? '#9333ea' : '#312E81'"
        mat-flat-button
        style="color: white"
        type="submit">
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</section>
